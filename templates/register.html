<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/styling.css') }}">
  <title>Registrace</title>
</head>

<body>

  <div class="stranka">
    <h1>Registrace</h1>
    <div class="register_form">
      <form action="{{url_for('register')}}" method="POST">
        {% for mesg in get_flashed_messages() %}
        <h3>{{ mesg }}</h3>
        {% endfor %}
        <hr>
        <label>Uživatelské jméno </label>
        <input type="text" placeholder="Uživatelské jméno" name="username" required>
        <label>Heslo </label>
        <input type="password" placeholder="Heslo" name="password" required>
        <br>
        <label>Heslo znovu </label>
        <input type="password" placeholder="Heslo znovu" name="rep_password" required>
        <br>
        <label>Jméno </label>
        <input type="text" placeholder="Jméno" name="name" required>
        <label>Příjmení </label>
        <input type="text" placeholder="Příjmení" name="surname" required>
        <br>
        <button type="submit">Registrovat</button>
        <hr>
      </form>
    </div>
  </div>

  <div class="sidebar" id="left">
    <ul>
      <li><a href="login" class="login_button">Přihlášení</a></li>
      <li><a href="register" class="register_button">Registrace</a></li>
      {% if current_user.is_authenticated %}
      <li><a href="/" class="mainpage">Hlavní stránka</a></li>
      <li><a href="profil" class="profil_button">Profil</a></li>
      <li><a href="mysql" class="mysql_button">Mysql</a></li>
      <li><a href="mysql_redis" class="redis_button">Redis</a></li>
      <li><a href="mongo_db" class="mongo_form_button">Mongo Reg</a></li>
      <li><a href="mongo_data" class="mongo_button">Mongo Data</a></li>
      <li><a href="neo4j" class="neo_button">Neo4j</a></li>
      <li><a href="logout" class="logout_button">Odhlásit</a></li>
      {% endif %}
      <li>
        <div id="date"></div>
        <script>
          document.getElementById("date").innerHTML = new Date().toLocaleDateString("cs-CZ");
        </script>
      </li>
    </ul>
  </div>
</body>

</body>

</html>
